{% extends 'base_generic.html' %}

{% block content %}
    <h2>Lista de Tecnicas de Cocción</h2>
    <table>
        {% for unidad in object_list %}
        <tr>
            <td><a href="{% url 'TecnicaCoccionDetail' unidad.idTecnicaCoccion %}">{{ unidad.nombre }} </a> </td>
            <td><a href="{% url 'TecnicaCoccionEdit' unidad.idTecnicaCoccion %}">Editar</a></td>
            <td><a href="{% url 'TecnicaCoccionDelete' unidad.idTecnicaCoccion %}">Eliminar</a></td>
        </tr>
        {% empty %}
        <tr>
            <td>No hay Tecnicas de Cocción Disponibles.</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
