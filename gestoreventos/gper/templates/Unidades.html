{% extends 'base_generic.html' %}

{% block content %}
    <h2>Lista de Unidades de Medida</h2>
    <table>
        {% for unidad in object_list %}
        <tr>
            <td><a href="{% url 'UnidadMedidaDetail' unidad.idUnidadMedida %}">{{ unidad.unidad }} </a> </td>
            <td><a href="{% url 'UnidadMedidaEdit' unidad.idUnidadMedida %}">Editar</a></td>
            <td><a href="{% url 'UnidadMedidaDelete' unidad.idUnidadMedida %}">Eliminar</a></td>
        </tr>
        {% empty %}
        <tr>
            <td>No hay unidades de medida disponibles.</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
